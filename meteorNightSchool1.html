<head>
  <title>meteorNightSchool1</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> newTemplate}}
</body>

<template name="hello">
  <button>Click Me!</button>
  <p>You've pressed the button {{counter}} times.</p>
  <br><br>
  <div class=myName>
    <p>-Kevin</p>
  </div>
</template>

<template name="newTemplate">
  This is my new template!
</template>
